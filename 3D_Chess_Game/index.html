<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Realistic Chess</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♟️</text></svg>">
</head>
<body>
    <div id="scene-container"></div>

    <div id="ui-overlay">
        <div id="game-info">
            <div id="status-panel">
                <h2>Turn: <span id="turn-indicator">White</span></h2>
                <p id="game-status"></p> </div>
            <div class="captured-pieces">
                <h3>White Captured:</h3>
                <div id="captured-white" class="captured-list"></div>
            </div>
            <div class="captured-pieces">
                <h3>Black Captured:</h3>
                <div id="captured-black" class="captured-list"></div>
            </div>
        </div>

        <div id="controls-log">
             <div id="move-history">
                <h3>Move History</h3>
                <ul id="move-list">
                    </ul>
            </div>
            <div id="game-controls">
                <button id="new-game-btn">New Game</button>
                <button id="settings-btn" disabled>Settings</button> </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/",
                "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.163.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
